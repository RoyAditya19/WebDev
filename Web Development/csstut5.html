<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: red; /*color by name*/
                
        }
        
        #secondpara{
            color: rgb(39, 114, 160) ; /*giving color using rgb*/
                
        }
        
        #thirdpara{
            color: #1114ee;
            line-height: 10; 
            background-color: pink;            /*giving colors using hex values */
                
        }
        
    </style>
</head>
<body>
    <h4>this is my first box</h4>
    <p id="firstpara">This is a paragraph from first box</p>
    <p id="secondpara">This is a paragraph from first box</p>
    <p id="thirdpara">This is a paragraph from first box</p>
</body>
</html>
