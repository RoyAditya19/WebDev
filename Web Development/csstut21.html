<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css grid + media queries</title>
  </head>
  <style>
    .container {
      display: grid;
      grid-gap: 1rem;
      grid-template-columns: repeat(2, auto);
    }
    #grid2{
      display: grid;
      grid-template-columns: repeat(1,auto);
    }
    .bdr {
      border: 2px solid black;
      padding: 23px;
      background-color: wheat;
      border-radius: 12px;
    }
    @media (max-width: 900px) {
        body{
            background-color: orange;
        }

    }
  </style>

  <body>
    <div class="container">
      <nav class="bdr">Home About Contact</nav>
      <section class="bdr">
        <h2 >Learn Css in Hindi</h2>
      </section>
      <aside class="bdr">
        <h1 >More About Us</h1>
      </aside>
    </div><br>
    <section class="bdr" id="grid2">
      <h1>This is another things</h1>
    </section><br>
    <footer class="bdr">Copyright Code With Aditya 2020  &copy;</footer>
  </body>
</html>
