<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <!-- importing a new font(below) from google -->
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: cursive;
            font-family: 'Gloock', serif;
            font-size: 25px;    /* 1/96th of an inch*/
            line-height: 2.3em;
            font-weight: bold ; /*it makes the content bold which are present inside the para*/
        }
        /* font family examples*/
        span{
            font-weight: bold; /*it makes the content bold which are present inside the span*/
        }
    </style>
</head>
<body>
   <h4>CSS Fonts</h4> 
   <p>lets play with <span>fonts</span></p>
</body>
</html>
